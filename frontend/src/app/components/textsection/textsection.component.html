<section id="{{title}}" class="section" [ngStyle]="{'background-color': 'rgba(0,0,0,0)'}">
  <div class="title col-3 col-s-12">
    <div class="wrapper col-4 col-s-12">
      <span>{{date}}</span>
      <h1 [@inOutAnimation] [ngStyle]="{'color': '#f1f1f1'}" >{{title}}</h1>
    </div>
  </div>
  <div class="content col-9">
      <pre [ngStyle]="{'color': 'rgba(255,255,255,0.6'}">{{text}}</pre>
  </div>
</section>
