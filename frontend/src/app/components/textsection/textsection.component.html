<section class="section">
  <div class="header col-3 col-s-12">
    <span>{{date}}</span>
    <h1 [@inOutAnimation] [ngStyle]="{'color': '#f1f1f1'}">{{title}}</h1>
  </div>
  <div class="content col-9" >
    <pre [ngStyle]="{'color': 'rgba(255,255,255,0.6'}" (scroll)="onScroll($event)">{{text}}</pre>
  </div>
</section>
