<!-- <div class="frame-top"></div> -->
<div id="top" class="progress-container" *ngIf="hasScroll" [@widthIncrease]>
  <div class="progress-bar" id="myBar"></div>
</div>
<section class="section">
  <div class="content col-12" (scroll)="onScroll($event)">
          <h1>
            <div>
              {{title}}
            </div>
          </h1>
    <pre id="body-text">{{text}}</pre>
  </div>
</section>
<div class="footer">
  <div class="gradient" *ngIf="scrolled === 0" [@inOutAnimation]>
    <!-- {{scrolled}} -->
    <div id="scroll-down" class="demo" *ngIf="hasScroll && scrolled < 80" [@inOutAnimation]>
      <div><span id="mouse"></span></div>
    </div>
  </div>
</div>
